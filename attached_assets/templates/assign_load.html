<html>

  <body>
    <h2>Assign Load to Driver</h2>
    <form method="POST">
      <label>Load:</label>
      <select name="load_id">
        {% for load in loads %}
          <option value="{{ load.id }}">{{ load.pickup_address }} â†’ {{ load.dropoff_address }}</option>
        {% endfor %}
      </select><br><br>

        {% endfor %}
      </select><br><br>

      <input type="submit" value="Assign">
    </form>
  </body>
</html>
