{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">LOAD ASSIGNMENT</h4>
        <a href="/loads" class="btn btn-sm btn-secondary">
            <i data-feather="arrow-left"></i> Back to Loads
        </a>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Assign Load to Driver</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Select Load</label>
                            <select name="load_id" class="form-select" required>
                                <option value="">Choose an unassigned load...</option>
                                {% for load in loads %}
                                    <option value="{{ load.id }}">
                                        Load #{{ load.id }} - {{ load.pickup_address }} â†’ {{ load.dropoff_address }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Driver</label>
                            <select name="driver_name" class="form-select" required>
                                <option value="">Choose an available driver...</option>
                                {% for driver in drivers %}
                                    <option value="{{ driver.name }}">{{ driver.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i data-feather="truck"></i> Assign Load
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h6>Assignment Summary</h6>
                </div>
                <div class="card-body">
                    <div class="stat-item">
                        <span class="stat-label">Unassigned Loads</span>
                        <span class="stat-value">{{ loads|length }}</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Available Drivers</span>
                        <span class="stat-value">{{ drivers|length }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
